<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Tula Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>City of Tula Gallery</h1>
    <main class="gallery">
        <figure>
            <img src="./images/0kremlin/img0.jpg" class="gallery__img">
            <figcaption>
                <h4>14th May, 2021</h4>
                <p>
                    Outside view of the tower of the Pyatnitsky Gate of the Tula Kremlin. The historic center of the city. 
                    <a class="gallery__link" src="./images/0kremlin/img0.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/0kremlin/img1.jpg" class="gallery__img">
            <figcaption>
                <h4>29th September, 2021</h4>
                <p>
                    Grass covered with hoarfrost. The Assumption Cathedral of the Tula Kremlin in the background. Inside the Tula Kremlin. 
                    <a class="gallery__link" src="./images/0kremlin/img1.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/0kremlin/img2.jpg" class="gallery__img">
            <figcaption>
                <h4>23th April, 2022</h4>
                <p>
                    Osadnyye Dvory - reconstruction of historic wooden buildings. he Assumption Cathedral of the Tula Kremlin in the background. Inside the Tula Kremlin. 
                    <a class="gallery__link" src="./images/0kremlin/img2.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/0kremlin/img3.jpg" class="gallery__img">
            <figcaption>
                <h4>29th September, 2021</h4>
                <p>
                    Grass covered with hoarfrost. Osadnyye Dvory in the background. Inside the Tula Kremlin. 
                    <a class="gallery__link" src="./images/0kremlin/img3.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/0kremlin/img4.jpg" class="gallery__img">
            <figcaption>
                <h4>5th October, 2021</h4>
                <p>
                    Inside view of the tower of the Pyatnitsky Gate of the Tula Kremlin. Also you can see the Tula Museum of Military History on the rigth. 
                    <a class="gallery__link" src="./images/0kremlin/img4.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/1plat/img5.jpg" class="gallery__img">
            <figcaption>
                <h4>11th July, 2020</h4>
                <p>
                    The Big Platonovsky Pond in the sunlight. 
                    <a class="gallery__link" src="./images/1plat/img5.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/1plat/img6.jpg" class="gallery__img">
            <figcaption>
                <h4>30th July, 2020</h4>
                <p>
                    Small Platonovsky Pond. 
                    <a class="gallery__link" src="./images/1plat/img6.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/1plat/img7.jpg" class="gallery__img">
            <figcaption>
                <h4>31th July, 2020</h4>
                <p>
                    Narrow creek flowing into a Big Platonovsky pond. 
                    <a class="gallery__link" src="./images/1plat/img7.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/1plat/img8.jpg" class="gallery__img">
            <figcaption>
                <h4>2nd August, 2020</h4>
                <p>
                    A foggy morning on a walk in Platonovsky Park. 
                    <a class="gallery__link" src="./images/1plat/img8.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/1plat/img9.jpg" class="gallery__img">
            <figcaption>
                <h4>29th August, 2020</h4>
                <p>
                    The sun is hiding behind the trees in Platonovsky Park. One more hour and it will disappear behind the horizon. 
                    <a class="gallery__link" src="./images/1plat/img9.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/1plat/img10.jpg" class="gallery__img">
            <figcaption>
                <h4>28th March, 2021</h4>
                <p>
                    A whole month of spring has already passed, and there is still snow in Platonovsky Park. Frosty weather. 
                    <a class="gallery__link" src="./images/1plat/img10.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/1plat/img11.jpg" class="gallery__img">
            <figcaption>
                <h4>30th July, 2020</h4>
                <p>
                    The empty bench, the long shadows, the sun at sunset.
                    A cozy place in Platonovsky Park. 
                    <a class="gallery__link" src="./images/1plat/img11.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/2river/img12.jpg" class="gallery__img">
            <figcaption>
                <h4>19th March, 2023</h4>
                <p>
                    Skver Na Naberezhnoy of The Upa River near The Proletarskay Bridge.
                    Behind you can see the roof of the flooded Tom Sawyer Cafe. 
                    <a class="gallery__link" src="./images/2river/img12.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/2river/img13.jpg" class="gallery__img">
            <figcaption>
                <h4>19th March, 2023</h4>
                <p>
                    The entire Square on the waterfront was covered with water. The Tula Kremlin is about 600 meters. 
                    <a class="gallery__link" src="./images/2river/img13.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/2river/img14.jpg" class="gallery__img">
            <figcaption>
                <h4>19th March, 2023</h4>
                <p>
                    A lot of ducks who are very hungry. 
                    <a class="gallery__link" src="./images/2river/img14.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/2river/img15.jpg" class="gallery__img">
            <figcaption>
                <h4>19th March, 2023</h4>
                <p>
                    It's a fascinating sight. Floods of this magnitude are rare in Tula. 
                    <a class="gallery__link" src="./images/2river/img15.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/3prosp/img16.jpg" class="gallery__img">
            <figcaption>
                <h4>8th September, 2020</h4>
                <p>
                    A storm is coming. A stunning view from the apartment window. 
                    <a class="gallery__link" src="./images/3prosp/img16.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/3prosp/img17.jpg" class="gallery__img">
            <figcaption>
                <h4>13th February, 2021</h4>
                <p>
                    It snowed a lot that day. The sidewalks were almost impassable. 
                    <a class="gallery__link" src="./images/3prosp/img17.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/3prosp/img18.jpg" class="gallery__img">
            <figcaption>
                <h4>26th February, 2021</h4>
                <p>
                    It's been a little over a week, and the warm weather has turned the snow into a huge puddle. And it was still winter outside. 
                    <a class="gallery__link" src="./images/3prosp/img18.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/3prosp/img19.jpg" class="gallery__img">
            <figcaption>
                <h4>25th June, 2020</h4>
                <p>
                    The sun had already hidden behind the horizon.
                    You can't take your eyes off the sky and the clouds. 
                    <a class="gallery__link" src="./images/3prosp/img19.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <figure>
            <img src="./images/4square/img20.jpg" class="gallery__img">
            <figcaption>
                <h4>30th Desember, 2020</h4>
                <p>
                    A pavilion with swings near the Monument to Tula Pryanik.
                    The Christmas tree in the background is in the center of Lenin Square. 
                    <a class="gallery__link" src="./images/4square/img20.jpg">Click</a>
                </p>
            </figcaption>
        </figure>

        <div class="popup-image">
            <span>&times;</span>
            <img src="images/0kremlin/img0.jpg">
        </div>

    </main>
    <div class="footer">Designed by
        <a href="https://github.com/bakna2t" target="_blank">_&#216;k</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
